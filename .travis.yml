language: cpp

git:
  depth: false

before_cache:
  - brew cleanup

cache:
  directories:
    - $HOME/Library/Caches/Homebrew

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - sourceline: 'ppa:beineri/opt-qt571-trusty'
    packages:
    - g++-5
    - qt57-meta-minimal
    - qt57multimedia
    - qt57tools
  homebrew:
    packages:
    - qt5

matrix:
  include:
  - os: linux
    compiler: gcc
    env: [ 'ENV_EVAL="CC=gcc-5 && CXX=g++-5"' ]
  - os: linux
    compiler: clang
  - os: osx
    env: [ 'PATH=/usr/local/opt/qt/bin:$PATH"' ]

before_install:
- eval "${ENV_EVAL}"
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then . /opt/qt57/bin/qt57-env.sh; fi

script:
- mkdir build && cd build
- cmake .. -DUSE_INTREE_LIBQMC=1 # TODO: add building with an external lib
- cmake --build . --target all
#- appstream-util validate linux/*.appdata.xml

before_deploy:
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then macdeployqt quaternion.app -dmg; fi
- cd ..
- sed -i -e "s/VERSION_VALUE/$(git rev-list --count HEAD)/g" .ci/bintray-release.json
- sed -i -e "s/BINTRAY_USER/$BINTRAY_USER/g" .ci/bintray-release.json

deploy:
- provider: bintray
  file: .ci/bintray-release.json
  user: $BINTRAY_USER
  key: $BINTRAY_TOKEN
  skip_cleanup: true

- provider: releases
  api_key: $GITHUB_API_KEY
  file: build/quaternion.dmg
  skip_cleanup: true
  on:
    tags: true

notifications:
  webhooks:
    urls:
